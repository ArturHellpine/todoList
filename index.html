<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List Vue</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div id="app">

    <div class="header">
        <div class="container">
            <div class="logo">ToDo List</div>
            <div class="form">
                <input type="text" @keypress.enter="addNewTask" :value="inputValue" @input="handlyInput">
                <button class="btn" @click="addNewTask">Add a new task</button>
            </div>
        </div>
    </div>
    

    <div class="container">
        <h2>
            <span>To Do</span>
            <span class="mask-num">{{ needDoList.length }}</span>
        </h2>

        <ul class="mask-list">
            <li v-for="(task, index) in needDoList" :key="task.id">
                <div>
                    <input type="checkbox" @change="doCheck(index, 'need')">
                    <span> {{ task.title }} </span>
                </div>
                <button class="btn-remove" @click="removeTask(index, 'need')">Remove</button>
            </li>
        </ul>


<!-- ////////////////////////////////////////////////////////////////////////////// -->


        <h2>
            <span>Done</span>
            <span class="mask-num">{{ completeList.length }}</span>
        </h2>

        <ul class="mask-list complete-list">
            <li v-for="(task, index) in completeList" :key="task.id">
                <div>
                    <input type="checkbox" checked @change="doCheck(index, 'complete')">
                    <span> {{ task.title }} </span>
                </div>
                <button class="btn-remove" @click="removeTask(index, 'complete')">Remove</button>
            </li>
        </ul>
    </div>

</div> 

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script> 
</body>
